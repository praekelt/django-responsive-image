{% load i18n %}

<picture class="Picture Picture--cover">

     <!--[if IE 9]><video style="display: none;"><![endif]-->

    {% if lazy %}
    {% if srcsets %}
    <source data-srcset="
    {% for srcset in srcsets %}
        {{ canonical_url_name }}-{{srcset.width }}{% if srcset.height %}x{{ srcset.height }}{% endif %}.{{ canonical_url_extension }}{% if not forloop.last %}, {% endif %}
    {% endfor %}
    "
    />
    {% endif %}
    {% endif %}

    <!--[if IE 9]></video><![endif]-->

    {% if lazy %}
        <img class="Picture-image lazyautosizes lazyloaded"
             srcset="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
             data-sizes="auto"
             alt="{% if object %}{{ object }}{% else %}{% trans "Responsive image" %}{% endif %}"
         />
    {% else %}
        <img src="{{ canonical_url}}"
            {% if object %}alt="{{ object }}"{% endif %}
            {% if srcsets %}
            srcset="
            {% for srcset in srcsets %}
                {{ canonical_url_name }}-{{srcset.width }}{% if srcset.height %}x{{ srcset.height }}{% endif %}.{{ canonical_url_extension }}{% if not forloop.last %}, {% endif %}
            {% endfor %}
            "
        {% endif %}
        />
    {% endif %}

</picture>

<noscript>
    <img src="{{ canonical_url}}"
        {% if object %}alt="{{ object }}"{% endif %}
        {% if srcsets %}
        srcset="
        {% for srcset in srcsets %}
            {{ canonical_url_name }}-{{srcset.width }}{% if srcset.height %}x{{ srcset.height }}{% endif %}.{{ canonical_url_extension }}{% if not forloop.last %}, {% endif %}
        {% endfor %}
        "
        {% endif %}
    />
</noscript>
